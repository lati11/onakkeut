<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분석기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 md:p-8">
        <div class="bg-white rounded-2xl shadow-xl w-full max-h-[95vh] flex flex-col">
            <div class="p-6 border-b">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-800">분석기</h2>
            </div>
            
            <div class="p-6 overflow-y-auto flex-grow">
                <div class="mb-6 max-w-lg mx-auto">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="log-file-input">
                        로그 파일 선택 (.log / .gz)
                    </label>
                    <div class="flex items-center">
                        <label class="w-full flex items-center px-4 py-2 bg-white text-blue-500 rounded-lg shadow-md tracking-wide uppercase border border-blue-500 cursor-pointer hover:bg-blue-500 hover:text-white">
                            <svg class="w-6 h-6 mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4 4-4-4h3V3h2v8z" />
                            </svg>
                            <span id="file-chosen" class="truncate">파일을 선택하세요</span>
                            <input type='file' id="log-file-input" class="hidden" accept=".log,.gz"/>
                        </label>
                    </div>
                </div>
                
                <div id="loading-spinner" class="text-center my-8 hidden">
                    <svg class="animate-spin h-10 w-10 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-2 text-gray-600">로그 파일을 분석 중입니다...</p>
                </div>

                <div id="results-section" class="hidden space-y-8">
                    <div>
                        <h3 class="text-xl font-semibold mb-3 text-gray-700">얻은 부산물</h3>
                        <div class="overflow-hidden border border-gray-200 rounded-lg">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">부산물</th>
                                        <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">개수</th>
                                    </tr>
                                </thead>
                                <tbody id="item-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                            </table>
                        </div>
                    </div>
                    <div>
                        <h3 id="session-label" class="text-xl font-semibold mb-3 text-gray-700">생직 시간</h3>
                        <div class="overflow-hidden border border-gray-200 rounded-lg">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">세션</th>
                                        <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">시작</th>
                                        <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">종료</th>
                                        <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">분</th>
                                    </tr>
                                </thead>
                                <tbody id="session-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="bg-gray-50 p-4 rounded-lg flex items-center justify-center space-x-6">
                        <img id="coin-icon" src="images/coin.png" alt="코인 아이콘" class="w-10 h-10 rounded-full">
                        <p id="earned-label" class="text-md text-gray-700"><span class="font-semibold">번 돈 :</span> 0 코인</p>
                        <p id="spent-label" class="text-md text-gray-700"><span class="font-semibold">쓴 돈 :</span> 0 코인</p>
                    </div>
                </div>
            </div>

            <div class="p-4 bg-gray-50 border-t text-right space-x-2">
                 <button id="analyze-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors duration-200">
                    확인
                </button>
                <button id="close-modal-button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors duration-200">
                    닫기
                </button>
            </div>
        </div>
    </div>

<script>
