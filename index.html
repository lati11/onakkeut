<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오낚끝 - 웹 버전</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm text-center">
        <div class="w-full text-left mb-4">
            <h1 class="text-2xl font-bold text-gray-400">오낚끝 🎣</h1>
        </div>
        
        <h2 class="text-2xl font-bold mb-8 text-gray-700">오늘의 직업은?</h2>

        <div id="job-buttons" class="space-y-4">
            </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const IMAGE_BASE_URL = "images/";
    const JOB_DATA = {
        "어부": { "title": "오낚끝 (어부)", "menu_icon": "menuicon1.png" },
        "광부": { "title": "오광끝 (광부)", "menu_icon": "menuicon2.png" },
        "농부": { "title": "오농끝 (농부)", "menu_icon": "menuicon3.png" },
        "나무꾼": { "title": "오나끝 (나무꾼)", "menu_icon": "menuicon4.png" },
        "사냥꾼": { "title": "오냥끝 (사냥꾼)", "menu_icon": "menuicon5.png" }
    };

    const jobButtonsContainer = document.getElementById('job-buttons');

    // 메인 메뉴 버튼 생성
    function createMainMenu() {
        const jobOrder = ["어부", "광부", "농부", "나무꾼", "사냥꾼"];
        jobOrder.forEach(jobName => {
            const data = JOB_DATA[jobName];
            const btn = document.createElement('button');
            btn.className = "w-full flex items-center justify-center bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg transition-colors duration-200";
            btn.innerHTML = `
                <img src="${IMAGE_BASE_URL}${data.menu_icon}" alt="${jobName} 아이콘" class="w-6 h-6 mr-3 rounded">
                <span>${data.title.split(' ')[0]}</span>
            `;
            // 0. 새 창으로 열리도록 수정
            btn.onclick = () => openAnalyzerWindow(jobName);
            jobButtonsContainer.appendChild(btn);
        });
    }

    // 0. 분석기를 새 창으로 여는 함수
    function openAnalyzerWindow(jobName) {
        // URL 파라미터로 직업 이름을 전달
        const url = `analyzer.html?job=${encodeURIComponent(jobName)}`;
        // 새 창의 크기와 속성 지정
        const windowFeatures = 'width=900,height=800,scrollbars=yes,resizable=yes';
        window.open(url, '_blank', windowFeatures);
    }

    createMainMenu();
});
</script>
</body>
</html>
