    function createMainMenu() { const jobButtonsContainer = document.getElementById('job-buttons'); const jobOrder = ["Ïñ¥Î∂Ä", "Í¥ëÎ∂Ä", "ÎÜçÎ∂Ä", "ÎÇòÎ¨¥Íæº", "ÏÇ¨ÎÉ•Íæº"]; jobOrder.forEach(jobName => { const data = JOB_DATA[jobName]; const btn = document.createElement('button'); btn.className = "w-full flex items-center justify-center bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg transition-colors duration-200"; btn.innerHTML = `<img src="images/${data.menu_icon}" alt="${jobName} ÏïÑÏù¥ÏΩò" class="w-6 h-6 mr-3 rounded"><span>${data.title.split(' ')[0]}</span>`; btn.onclick = () => openModal(jobName); jobButtonsContainer.appendChild(btn); }); }

    async function readAndProcessFiles(files) {
        let totalRankingPointGain = 0;
        const fileReadPromises = files.map(file => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const buffer = new Uint8Array(event.target.result);
                        let dataToDecode = buffer;

                        if (file.name.endsWith('.gz')) {
                            dataToDecode = pako.inflate(buffer);
                        }
                        
                        let text;
                        try {
                            text = new TextDecoder('utf-8', { fatal: true }).decode(dataToDecode);
                        } catch (e) {
                            text = window.iconv.decode(window.buffer.Buffer.from(dataToDecode), 'cp949');
                        }
                        
                        const lines = text.split(/\r?\n/);
                        const rankingPointRegex = /\[ÏÉùÌôú \S+ ([\d,]+\.\d)\]/;
                        let firstPoint = null, lastPoint = null;
                        for(const line of lines){
                            const match = line.match(rankingPointRegex);
                            if(match){
                                const point = parseFloat(match[1].replace(/,/g, ''));
                                if(firstPoint === null) firstPoint = point;
                                lastPoint = point;
                            }
                        }
                        if(firstPoint !== null && lastPoint !== null){
                            totalRankingPointGain += (lastPoint - firstPoint);
                        }

                        const dateRegex = /(\d{4}-\d{2}-\d{2})/;
                        let logDate = null;
                        const match = file.name.match(dateRegex);
                        if (match) {
                            logDate = match[1];
                        } else {
                            const today = new Date();
                            logDate = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
                        }

                        const datedLines = lines.map(line => `${logDate}|${line}`);
                        resolve(datedLines);
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        });
        const allDatedLinesArrays = await Promise.all(fileReadPromises);
        const allDatedLines = allDatedLinesArrays.flat();
        return { allDatedLines, totalRankingPointGain };
    }

    async function analyzeLog(datedLogs, itemList) {
        const logs = datedLogs;
        const totalItemCounts = {};
        itemList.forEach(item => totalItemCounts[item] = 0);
        const sessions = [];
        let currentSession = null;
        let lastTime = null;
        let firstLogTime = null;
        let lastLogTime = null; 
        let coinsEarned = 0.0;
        let coinsSpent = 0.0;
        let crabCount = 0;
        let minigameCount = 0;
        const acquisitionPattern = /\[CHAT\].*?(?:\?\s*)?(.*?)\s*x\s*(\d+)\s*Í∞úÎ•º ÌöçÎìùÌñàÏäµÎãàÎã§/;
        const coinEarnedPattern = /\[Î≤†Ïñ¥Í≤ΩÏ†ú\] \+ ([\d,]+\.?[\d]*)/;
        const coinSpentPattern = /\[Î≤†Ïñ¥Í≤ΩÏ†ú\] ([\d,]+\.?[\d]*) ÏΩîÏù∏ Î•º ÏÜåÎ™®ÌñàÏäµÎãàÎã§!/;
        const crabPattern = /\[CHAT\].*Í≤åÎ•º ÎÇöÏïòÏäµÎãàÎã§\./;
        const minigamePattern = /\[CHAT\] ÎØ∏ÎãàÍ≤åÏûÑÏùÑ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÌÜµÍ≥ºÌïòÏó¨ Î≥¥ÏÉÅÏùÑ ÌöçÎìùÌï©ÎãàÎã§!/;
        
        const allDates = new Set();

        logs.forEach((datedLine, i) => {
            if (!datedLine.includes('|')) return;
            const [logDate, currentLine] = datedLine.split('|');

            if (crabPattern.test(currentLine)) crabCount++;
            if (minigamePattern.test(currentLine)) minigameCount++;
            
            let earnedMatch = currentLine.match(coinEarnedPattern);
            if (earnedMatch) coinsEarned += parseFloat(earnedMatch[1].replace(/,/g, ''));
            let spentMatch = currentLine.match(coinSpentPattern);
            if (spentMatch) coinsSpent += parseFloat(spentMatch[1].replace(/,/g, ''));
            let itemMatch = currentLine.match(acquisitionPattern);
            if (!itemMatch) return;
            let foundRankingPoints = false;
            for (let j = 1; j < 5; j++) {
                if ((i + j) < logs.length && logs[i+j] && logs[i+j].includes("ÏÉùÌôúÎû≠ÌÇπ Ìè¨Ïù∏Ìä∏")) {
                    foundRankingPoints = true;
                    break;
                }
            }
            if (foundRankingPoints) {
                const timeMatch = currentLine.match(/^\[(\d{2}:\d{2}:\d{2})\]/);
                if (!timeMatch) return;
                const timeStr = timeMatch[1];
                const timestamp = new Date(`${logDate}T${timeStr}`);
                
                if (!(timestamp instanceof Date) || isNaN(timestamp)) return; 

                allDates.add(logDate);
                if (firstLogTime === null || timestamp < firstLogTime) firstLogTime = timestamp;
                if (lastLogTime === null || timestamp > lastLogTime) lastLogTime = timestamp;

                if (currentSession === null) {
                    currentSession = { start: timestamp, end: timestamp, items: {} };
                    sessions.push(currentSession);
                } else if (lastTime && (timestamp.getTime() - lastTime.getTime()) / 1000 > 300) {
                    currentSession = { start: timestamp, end: timestamp, items: {} };
                    sessions.push(currentSession);
                }
                currentSession.end = timestamp;
                lastTime = timestamp;
                const rawItem = itemMatch[1].trim();
                const count = parseInt(itemMatch[2], 10);
                const itemName = rawItem.replace(/^[^Í∞Ä-Ìû£a-zA-Z0-9]*/, "");
                if (itemList.includes(itemName)) {
                    totalItemCounts[itemName] = (totalItemCounts[itemName] || 0) + count;
                    currentSession.items[itemName] = (currentSession.items[itemName] || 0) + count;
                }
            }
        });
        const uniqueDates = Array.from(allDates).sort();
        return { totalItemCounts, sessions, coinsEarned, coinsSpent, firstLogTime, lastLogTime, crabCount, minigameCount, uniqueDates };
    }
